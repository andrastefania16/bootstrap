</head>
<body>


<div class="container">
	<!-- this class help us group and place things on the page without using a css   -->
		<div>
<h1>Bootstrap basic</h1>

	<button class=" btn btn-success">Click me</button>
	<button class=" btn btn-success active">Click me</button>
	<button class=" btn btn-success disabled">Click me</butto>
	<button class=" btn btn-danger">Click me</button>
	<button class="btn btn-default" type="submit">Button</button>
	<a href="http://wwww.bootstrap.com" class="btn-info btn-lg">Bootstrap docs</a>


</div>

<div class= "jumbotron">
	<h1>jumbotron</h1>
	<p>jsgfdljhgfjdsfglDSHfbWJKEFGDIlhjwebrfjdsbfdjhweVBFHDFJLHwf</p><button type="button" class="btn btn-success">Hi there</button>
</div>

<div>
	<!--
		BASIC FORM
	 .form-group =adds spacing
	.form-control= makes the input bootsrap
	this two classes are responsible for the form look -->
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<!-- INLINE FORM 
.form-inline - puts all the form inline-->
<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>

</div>

</div>
